<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/36b885107148725.5fa08100392dd.jpg" alt="Nav Logo"><span>DigitalEdge</span></div> <!-- Add your logo image here -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
            <button id="inputDataButton" onclick="showInputSection()">Input Data</button>
        </div>
    </div>

    <div id="inputSection" class="input-section">
        <input type="text" id="productInfo" placeholder="Enter product information">
        <input type="text" id="productImage" placeholder="Enter product image URL">
        <input type="text" id="productPrice" placeholder="Enter product price">
        <button onclick="addData()">Submit</button>
    </div>

    <div id="contentSection" class="content-section">
        <!-- User data will be displayed here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displayData();
            checkLoginStatus();
        });
    </script>
</body>
</html>
